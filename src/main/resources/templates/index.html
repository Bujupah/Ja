<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="images/icons/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet"/>
    <link href="css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <link href="css/demo.css" rel="stylesheet" />

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="css/settings.css" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>

<div class="wrapper">
    <div th:replace="components/sidebar :: sidebar"/>

    <div class="main-panel">
        <div th:replace="components/navbar :: navbar"/>

        <div class="content">
            <div class="container-fluid" th:switch="${key}">
                <div th:case="1">
                    <div th:replace="components/content :: content"/>
                </div>
                <div th:case="2">
                    <div th:replace="faces/maintenance :: maintenance"/>
                </div>
                <div th:case="3">
                    <div th:replace="faces/history :: history"/>
                </div>
                <div th:case="4">
                    <div th:replace="faces/reports :: reports"/>
                </div>
                <div th:case="5">
                    <div th:replace="faces/settings :: settings"/>
                </div>
                <div th:case="6">
                    <div th:replace="faces/users :: users"/>
                </div>
                <div th:case="7">
                    <div th:replace="profile/admin/admin :: admin"/>
                </div>
                <div th:case="8">
                    <div th:replace="profile/user/user :: user"/>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="vendor/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/bootstrap-notify.js"></script>
	<script src="js/light-bootstrap-dashboard.js?v=1.4.0"></script>    
	<script src="js/chartist.min.js"></script>
	<script src="js/demo.js"></script>


	<script type="text/javascript">
    	$(document).ready(function(){
        	$.notify({
            	icon: 'pe-7s-gift',
            	message: "Water station is running</b> - Everythings is currently good!"
            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>

</html>
